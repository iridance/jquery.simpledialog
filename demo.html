<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.simpledialog.js" type="text/javascript"></script>
		<link href="jquery.simpledialog.css" type="text/css" rel="stylesheet">
		
		<style>
			html,body{margin:0;padding:0;}
			div.long{height:1000px;background-color:red;}
		</style>
		<script>
			//EXAMPLE CODE.
			$(function(){
				$('#btnDialog').click(function(){ //顯示dialog
					$('#dialog').simpleDialog('show');
				});

				$('.simple-submit').click(function(){ //送出時的處理
					$('#dialog').simpleDialog('hide');
				});
				
				//events: beforeShow , afterShow, beforeHide, afterHide
				$('#dialog').on('beforeShow', function(e){
					console.log('before show do something.');
				});
				
			});
		</script>
	</head>
	<body>
		<div class='long'>
			test<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>TEST
			<button type='button' id='btnDialog'>open</button>
		</div>
		<div id='dialog' class='simple-dialog' data-mask='true' data-unfocus='true'>
			<div class='simple-container'>
				<div class='simple-heading'>
					這是標題(可為空)
					<a class='simple-close' data-close='true' href='javascript:void(0);'></a>
				</div>
				<div class='simple-body'><p>這是內容</p></div>
				<div class='simple-footer'>
					<div class='simple-cancel'>取消</div>
					<div class='simple-submit'>確定</div>
				</div>
			</div>
		</div>
	</body>
</html>
